<body>

    <nav id="digs-nav" role="navigation">
        <img id="main-digs-logo" src="img/logo.png"/>

        <div id="icon-menu">
            <ul>
                <li>
                    <a href=""><img class="nav-logo" src="img/dashboard.png"></a>
                </li>
                <li>
                    <a href=""><img class="nav-logo" src="img/cal.png"></a>
                </li>
                <li>
                    <a href=""><img class="nav-logo" src="img/bank.png"></a>
                </li>
                <li>
                    <a href=""><img class="nav-logo" src="img/shopping.png"></a>
                </li>
                <li>
                    <a href=""><img class="nav-logo" src="img/profile.png"></a>
                </li>
            </ul>
        </div>
        
    </nav>

    <div class="container logged-out" style="display: inline;">
        <div class="welcome-wrapper">
            <div class="welcomeTitle">
                <h1 class="title">Welcome to Digs</h1>
                <img id="login-digs-logo" src="img/logo.png"/>
                <h2>Social houseshare portal</h2>
            </div>
            <div class="loginContainer">
                <button class = logInButton onClick="logIn()">Login!</button>
            </div>
        </div>
    </div>


    <div class="container logged-in-no-house row" style="display: none;">
        <div class="addHouse">
            <input type="text" id="houseNickName" placeholder="Enter House Name">
            <input type="text" id="AddressFirstLine" placeholder="First Line of Address">
            <input type="text" id="AddressTown" placeholder="Town">
            <input type="text" id="AddressCounty" placeholder="County">
            <input type="text" id="AddressPostCode" placeholder="Postcode">
            <button onClick="addHouse()">SUBMIT</button>
            
            <br>
            <br>
            <br>
            <input type"text" id="existingKey" placeholder="Enter Existing Key">
            <button onClick="addUserToHouse()">SUBMIT</button>
        </div>
    </div>


    <div class="container logged-in row" style="display: none;">
        
        <div class="houseDetails">
        <h1 id = "houseName"></h1>
        <img id="currentUsersProfilePicture">
        <div id="otherHouseUsers">
            <ul id="houseHoldProfilePictures"></ul>
            </div>
        </div>
         

        <div class="col-md-8 left-column">

            <div class="example-chat l-demo-container">
                
                <ul id='example-messages' class="example-chat-messages"></ul>

                <footer>
                    <input type='text' id='messageInput' placeholder='Type a message...'>
                </footer>
            </div>
            
            <a href="bills.html">BILLS</a>

        </div>

        <div class="col-md-4 right-column">

        </div>
        

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script src="js/site.js"></script>
