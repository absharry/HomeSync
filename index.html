<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Digs</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Arimo">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Coming+Soon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="style/css/main.css">

    <!--[if IE]>
        <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <nav id="digs-nav" role="navigation">
        <img src="../img/logo.png"/>
    </nav>

    <div class="container logged-out" style="display: inline;">
        <div class="welcome-wrapper">
            <div class="welcomeTitle">
                <h1 class="title">Welcome to Digs</h1>
                <h2>The houseshare management portal</h2>
            </div>
            <div class="loginContainer">
                <button class = logInButton onClick="logIn()">Login!</button>
                <div class="profilePicture"></div>
            </div>
        </div>
    </div>

    <div class="container logged-in" style="display: none;">

        <div class="example-chat l-demo-container">
            
            <ul id='example-messages' class="example-chat-messages"></ul>

            <footer>
                <input type='text' id='messageInput' placeholder='Type a message...'>
            </footer>
        </div>
        
        <div class="addHouse">
            <input type="text" id="houseNickName" placeholder="Enter House Name">
            <input type="text" id="AddressFirstLine" placeholder="First Line of Address">
            <input type="text" id="AddressTown" placeholder="Town">
            <input type="text" id="AddressCounty" placeholder="County">
            <input type="text" id="AddressPostCode" placeholder="Postcode">
            <button onClick="addHouse()">SUBMIT</button>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
    <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
    <script src="js/site.js"></script>
</body>

</html>
