<!DOCTYPE html>
<html ng-app="digs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digs</title>

    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Coming+Soon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/site.js"></script>
    <script src="js/CalendarController.js"></script>
    <script src="js/DashBoardController.js"></script>
    <script src="js/LoginController.js"></script>
    <script src="js/MoneyController.js"></script>
    <script src="js/ProfileController.js"></script>
    <script src="js/UserController.js"></script>
    

</head>

<body>
    <div ng-controller="UserController">
        <header>
            <nav id="digs-nav">
                <img id="main-digs-logo" src="img/logo.png" />
                <div id="icon-menu">
                    <ul>
                        <li ng-repeat="nav in navigation">
                            <a href={{nav.href}}>
                                <img class="nav-logo" src={{nav.icon}}>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <div ng-view></div>
    </div>
</body>

</html>
